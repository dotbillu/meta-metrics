<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Meta Metrics</title>
    <meta name="description" content="Analyze and visualize content performance from Meta platforms like Facebook and Instagram." />
    <meta name="keywords" content="meta, analytics, social media, facebook, instagram, content, performance, dashboard" />
    <meta name="author" content="Abhay" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Reset some default styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Basic input and button styles */
      input, select, textarea {
        font-family: inherit;
        font-size: 14px;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
        transition: border-color 0.2s;
      }
      
      input:focus, select:focus, textarea:focus {
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
      }
      
      button {
        font-family: inherit;
        font-size: 14px;
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      button:hover {
        background-color: #3367d6;
      }
      
      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
